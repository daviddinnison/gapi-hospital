<!DOCTYPE html>
<html>

<head>
	<title>Find My Hospital</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
	<link rel="shortcut icon" href="images/favicon.ico">
	
	<link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
	<header id="return-to-top">
		<div class="title">
			<h1>Find My Hospital</h1>
		</div>
		<div class="parallax banner">
			<form class="search-bar">
				<label for="query"></label>

				<input type="text" id="query" placeholder="Enter an address to find hospitals near you" required>
				<button type="submit">Search</button>
			</form>
		</div>
	</header>
	<main>

		<!-- SEARCH BAR -->
		<nav class="search">
			<div class="info">
				<p>Ever needed to find the closest medical facility? Whether you need to go to the doc right
					<em>now</em> or just want to see what's across town, you can enter your address to find your local doc.
				</p>
				
			</div>
		</nav>
		<!-- Map -->
		<section class="map-container hidden">
			<div id="map">
			</div>
			<div class="scrollToTop">
				<!-- <img src="images/arrow.png"> -->
			</div>
		</section>
		<!-- Results -->
		<section>
			<div class="results hidden parallax"></div>
			<div class="loading hidden">
				<img src="images/spinner.svg">
			</div>
		</section>
	</main>
	<footer>

	</footer>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="src/render-results.js"></script>
	<script type="text/javascript" src="src/render-maps.js"></script>
	<script type="text/javascript" src="src/render-markers.js"></script>
	<script type="text/javascript" src="src/app.js"></script>
	<!-- API key for Google maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNb2Rq_psL37TOUxYPnAEt-eFzBrJZe2s&callback=initMap&libraries=places">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
</body>

</html>
