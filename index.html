<!DOCTYPE html>
<html>
<head>
	<title>Find My Hospital</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<main>
	<h1>Find My Hospital</h1>
	<!-- Search -->
	<div class="search">
		<form class = "search-bar">
			<label for = "query"></label>
			<input type="text" id="query" placeholder="Enter zip code" required>
			<button type="submit">Search</button>
		</form>
	</div>

	<!-- Map -->
	<div id="map hidden">
	
	</div>
	
	<!-- Results -->
	<div class="results hidden">
		
		
	</div>
</main>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>

<!-- API key for Google maps -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk3bgwY_IT0-CzKn1zSP5qyQv7M-GP9Tw&callback=initMap">
    </script>
</body>
</html>
